<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Baduk with Tenuki</title>
    <!-- Tenuki CSS -->
    <link rel="stylesheet" href="tenuki.min.css">
    <!-- Tailwind CSS CDN -->
    <script src="./js/tailwind.js"></script>
    <!-- Optional: Custom Tailwind Configuration for Go Theme -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        badukBlack: '#333333',
                        badukWhite: '#f5f5f5',
                        badukWood: '#D2B48C',
                        badukAccent: '#DAA520',
                    },
                    fontFamily: {
                        sans: ['"Noto Sans KR"', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    <!-- Tenuki JS -->
    <script src="tenuki.min.js" defer></script>

</head>
<body class="bg-badukWood min-h-screen font-sans">
    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 bg-badukBlack shadow-md z-50">
        <nav class="flex border-b border-gray-300">
            <button 
                class="flex-1 text-white py-4 px-2 focus:outline-none active-tab border-b-4 border-badukAccent" 
                data-tab="play"
            >
                Play
            </button>
            <button 
                class="flex-1 text-white py-4 px-2 focus:outline-none" 
                data-tab="puzzles"
            >
                Puzzles
            </button>
            <button 
                class="flex-1 text-white py-4 px-2 focus:outline-none" 
                data-tab="learn"
            >
                Learn
            </button>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="pt-20 px-4">
        <div class="max-w-4xl mx-auto bg-badukWhite shadow-lg rounded-lg overflow-hidden">
            <div class="p-6">
                <!-- Play Tab -->
                <div id="play" class="tab-content block">
                    <h1 class="text-2xl font-bold mb-6 text-badukBlack">Play</h1>

                    <!-- Selectors -->
                    <div id="selectors" class="space-y-4">
                        <div>
                            <label for="level" class="block text-gray-700 mb-2">Select Level:</label>
                            <select id="level" class="w-full p-2 border border-gray-300 rounded">
                                <option value="" disabled selected>Select your level</option>
                                <option value="30k">30k</option>
                                <option value="20k">20k</option>
                                <option value="10k">10k</option>
                                <option value="5k">5k</option>
                                <option value="1k">1k</option>
                                <option value="1d">1d</option>
                                <option value="2d">2d</option>
                                <option value="3d">3d</option>
                                <option value="4d">4d</option>
                            </select>
                        </div>
                        <div>
                            <label for="boardSize" class="block text-gray-700 mb-2">Select Board Size:</label>
                            <select id="boardSize" class="w-full p-2 border border-gray-300 rounded">
                                <option value="" disabled selected>Select board size</option>
                                <option value="7">7x7</option>
                                <option value="9">9x9</option>
                                <option value="13">13x13</option>
                                <option value="19">19x19</option>
                            </select>
                        </div>
                        <button id="startGame" class="bg-badukAccent text-white px-4 py-2 rounded hover:bg-yellow-500">
                            Start Game
                        </button>
                    </div>

                    <!-- Tenuki Board -->
                    <div id="tenukiBoard" class="mt-6 hidden">
                        <div class="tenuki-board" data-include-coordinates="true"></div>
                        <div class="mt-4 text-center">
                            <button id="newGame" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                                New Game
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Script -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const selectors = document.getElementById('selectors');
            const tenukiBoardDiv = document.getElementById('tenukiBoard');
            const startGameButton = document.getElementById('startGame');
            const newGameButton = document.getElementById('newGame');
            const boardElement = document.querySelector('.tenuki-board');
            let game = null;

            // Start Game
            startGameButton.addEventListener('click', () => {
                const level = document.getElementById('level').value;
                const boardSize = parseInt(document.getElementById('boardSize').value, 10);

                if (!level || !boardSize) {
                    alert('Please select both level and board size.');
                    return;
                }

                // Hide selectors and show Tenuki board
                selectors.classList.add('hidden');
                tenukiBoardDiv.classList.remove('hidden');

                // Initialize Tenuki Game
                game = new tenuki.Game({
                    element: boardElement,
                    boardSize: boardSize
                });
            });

            // New Game
            newGameButton.addEventListener('click', () => {
                // Reset game and show selectors
                if (game) {
                    boardElement.innerHTML = ''; // Clear the board
                    game = null; // Reset the game instance
                }
                tenukiBoardDiv.classList.add('hidden');
                selectors.classList.remove('hidden');
            });
        });
    </script>
</body>
</html>
